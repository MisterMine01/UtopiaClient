<div class="client.game.battlefield">
    <div class="client.game.battlefield.hand" id="user_hand"></div>
    <div class="client.game.battlefield.entry">
        <div class="client.game.battlefield.field" id="enemy_battlefield"></div>
        <div class="client.game.battlefield.info">
            <div class="client.game.battlefield.info.enemy">
                <p class="client.game.battlefield.info.p" id="field.info.enemy.life"></p>
                <p class="client.game.battlefield.info.p" id="field.info.enemy.eclat"></p>
            </div>
            <div class="client.game.battlefield.info.party">
                <p class="client.game.battlefield.info.p" id="field.info.phase"></p>
                <button id="flied.info.pass" onclick="Game.Battle.Pass()">Passer</button>
            </div>
            <div class="client.game.battlefield.info.user">
                <p class="client.game.battlefield.info.p" id="field.info.user.life"></p>
                <p class="client.game.battlefield.info.p" id="field.info.user.eclat"></p>
            </div>
        </div>
        <div class="client.game.battlefield.field" id="user_battlefield"></div>
    </div>
</div>
